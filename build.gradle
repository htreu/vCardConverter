apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.sourceforge.cardme:cardme:0.4.0'
    compile 'commons-codec:commons-codec:1.5'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

task writeNewPom << {
    pom {}.writeTo("$rootDir/pom.xml")
}